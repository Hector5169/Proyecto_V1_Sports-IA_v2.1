<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sports AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesion</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required />
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesion</button>
            <p>No tienes cuenta? <a href="register.html">Registrate aqui</a></p>
            <div id="loginFeedback" class="feedback"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
