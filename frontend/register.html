<!-- register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sports AI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" placeholder="Tu nombre completo" required />
            </div>
            <div class="input-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="********" required />
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
            <p>Ya tienes cuenta? <a href="login.html">Inicia sesion aqui</a></p>
            <div id="registerFeedback" class="feedback"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
