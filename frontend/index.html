<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación de IA para clasificar deportes en imágenes">
    <title>Sports AI - Clasificación de Deportes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">Sports AI</div>
        <div class="auth-buttons">
            <a href="register.html" class="btn-secondary">Registrarse</a>
            <a href="login.html" class="btn-primary">Iniciar Sesión</a>
        </div>
    </header>

    <main class="container">
        <div class="hero">
            <h1><i class="fas fa-trophy"></i> Sports AI</h1>
            <p class="subtitle">Sube una imagen y nuestro modelo de IA identificará el deporte con precisión.</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="dropZone">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Seleccionar Imagen o arrastrar aquí</span>
                </label>
                <div class="file-info" id="fileInfo"></div>
            </div>

            <div class="preview-container">
                <div id="imagePreviewContainer">
                    <img id="imagePreview" src="" alt="Vista previa de la imagen">
                    <button id="clearPreview" class="btn-icon" aria-label="Eliminar imagen">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <button id="classifyButton" class="btn-action" disabled>
                <i class="fas fa-search"></i> Clasificar Deporte
            </button>

            <div class="result-container">
                <div id="result">
                    <div class="placeholder">
                        <i class="fas fa-image"></i>
                        <p>Sube una imagen para identificar el deporte</p>
                        <p class="small-text">Ejemplos: fútbol, baloncesto, tenis, natación</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Sports AI. Todos los derechos reservados.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
